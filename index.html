<!DOCTYPE html>
<html lang="uk">
<link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мотопаства UA</title>
    <link rel="stylesheet" href="Style-1.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #1c1c1c;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      padding: 2rem;
    }

    .logo {
      max-width: 320px;
      margin-bottom: 2rem;
      border-radius: 12px;
    }

    h1 {
      font-size: 2.5rem;
      color: orange;
      margin-bottom: 1.5rem;
    }

    .btn {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background: orange;
      border: none;
      color: black;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #ffcc80;
    }
  </style>
</head>

</html>
