<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вхід | Motopastva UA</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    
    <video autoplay muted loop playsinline class="background-video">
      <source src="img/road.mp4" type="video/mp4" />
      Ваш браузер не підтримує відео.
    </video>

    <main class="main">
      <img src="img/logo.jpg" alt="Логотип" class="top-left-logo" />

      <section class="login-form">
        <h1 class="form-title">Вхід до Мотопастви</h1>

        <form class="auth-form" onsubmit="return handleLogin(event)">
          <input
            type="text"
            id="login-user"
            placeholder="Ім’я користувача"
            class="auth-form__input"
            required
          />
          <button type="submit" class="auth-form__submit auth-screen__button auth-screen__button--glow">
            Увійти
          </button>
        </form>
      </section>
    </main>

    <script src="javascript/scripts.js"></script>
  </body>
</html>
