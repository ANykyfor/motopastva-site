<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flame Around Logo</title>
  <style>
    html, body {
      margin: 0; 
      padding: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    #logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      max-width: 50vmin;
      height: auto;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="flameCanvas"></canvas>
  <img id="logo" src="IMG_9058.jpg" alt="Logo" />

  <script>
    const canvas = document.getElementById('flameCanvas');
    const ctx = canvas.getContext('2d');
    let width, height;

    function resizeCanvas() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const particles = [];

    function createParticle() {
      const angle = Math.random() * Math.PI * 2;
      const radius = Math.random() * 60 + 80;
      const x = width / 2 + Math.cos(angle) * radius;
      const y = height / 2 + Math.sin(angle) * radius;
      const size = Math.random() * 5 + 2;
      const speed = Math.random() * 1 + 0.5;
      const life = Math.random() * 100 + 50;
      particles.push({ x, y, size, speed, angle, life });
    }

    function updateParticles() {
      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed - 0.5;
        p.size *= 0.98;
        p.life--;
        if (p.life <= 0 || p.size <= 0.5) {
          particles.splice(i, 1);
        }
      }
    }

    function drawParticles() {
      for (const p of particles) {
        const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.size);
        gradient.addColorStop(0, 'rgba(255, 150, 0, 0.8)');
        gradient.addColorStop(0.5, 'rgba(255, 80, 0, 0.5)');
        gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      if (particles.length < 300) {
        for (let i = 0; i < 5; i++) createParticle();
      }
      updateParticles();
      drawParticles();
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
