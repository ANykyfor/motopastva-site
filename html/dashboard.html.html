<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Профіль користувача | Motopastva UA</title>
    <link rel="stylesheet" href="../css/style.css" />
    <style>
      body {
        background: #000;
        color: silver;
        font-family: "Orbitron", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        padding: 2rem;
      }

      .profile-box {
        background: rgba(255, 255, 255, 0.05);
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(192, 192, 192, 0.2);
        max-width: 400px;
        width: 100%;
      }

      .profile-box h1 {
        margin-bottom: 1rem;
      }

      .logout-button {
        margin-top: 2rem;
        padding: 0.8rem 2rem;
        font-size: 1rem;
        font-weight: bold;
        background: #111;
        color: silver;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
      }

      .logout-button:hover {
        background: #222;
        color: white;
        box-shadow: 0 0 10px silver;
      }
    </style>
  </head>

  <body>
    <div class="profile-box">
      <h1>Привіт, <span id="profile-name">...</span>!</h1>
      <p>Email: <span id="profile-email">...</span></p>
      <button class="logout-button" onclick="logout()">Вийти</button>
    </div>

    <script src="../javascript/scripts.js"></script>
  </body>
</html>
