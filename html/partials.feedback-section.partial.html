<section class="contacts-section">
  <h2 class="contacts-section__title">Зв'язатися з нами</h2>
  <form class="contacts-section__form">
    <input
      type="text"
      class="contacts-section__input"
      placeholder="Ваше ім’я"
      required
    />
    <input
      type="email"
      class="contacts-section__input"
      placeholder="Email"
      required
    />
    <textarea
      class="contacts-section__textarea"
      placeholder="Ваше повідомлення"
      required
    ></textarea>
    <input
      type="submit"
      class="contacts-section__submit"
      value="Надіслати"
    />
  </form>
  </section>
