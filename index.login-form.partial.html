<section class="login-form">
    <h2 class="login-form__title">Вхід до системи</h2>
    <form class="login-form__form" onsubmit="return handleLogin(event)">
      <input
        type="email"
        id="login-user"
        name="email"
        placeholder="Email"
        required
        class="login-form__input"
      />
      <input
        type="password"
        id="login-pass"
        name="password"
        placeholder="Пароль"
        required
        class="login-form__input"
      />
      <button type="submit" class="login-form__button">Увійти</button>
    </form>
  </section>
