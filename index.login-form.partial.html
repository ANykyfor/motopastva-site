<section class="login-form">
    <h2 class="login-form__title">Вхід до системи</h2>
    <form class="auth-form" onsubmit="return handleLogin(event)">
      <input
        type="text"
        id="login-user"
        name="login-user"
        placeholder="Email або ім’я користувача"
        required
        class="auth-form__input"
      />
      <input
        type="password"
        id="login-pass"
        name="login-pass"
        placeholder="Пароль"
        required
        class="auth-form__input"
      />
      <button
        type="submit"
        class="auth-form__submit auth-screen__button auth-screen__button--glow"
      >
        Увійти
      </button>
      <button
        type="button"
        class="auth-form__back-button"
        onclick="document.getElementById('auth-form').innerHTML = ''; document.getElementById('auth-buttons').style.display = 'flex';"
      >
        Назад
      </button>
    </form>
  </section>
