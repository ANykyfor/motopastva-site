<form class="auth-form" onsubmit="return handleRegister(event)">
    <input
      type="text"
      class="auth-form__input"
      id="username"
      placeholder="Ім'я користувача"
      required
    />
    <input
      type="email"
      class="auth-form__input"
      id="email"
      placeholder="Email"
      required
    />
    <input
      type="password"
      class="auth-form__input"
      id="password"
      placeholder="Пароль"
      required
    />
  
    <button
      type="submit"
      class="auth-form__submit auth-screen__button auth-screen__button--glow"
    >
      Зареєструватися
    </button>
  
    <button
      type="button"
      class="auth-form__back-button"
      onclick="document.getElementById('auth-form').innerHTML = ''; document.getElementById('auth-buttons').style.display = 'flex';"
    >
      ← Назад
    </button>
  </form>
