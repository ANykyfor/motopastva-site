<section class="auth-form">
    <h2 class="auth-form__title">Реєстрація</h2>
    <form class="auth-form__form" onsubmit="return handleRegister(event)">
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Ім'я користувача"
        required
        class="auth-form__input"
      />
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Email"
        required
        class="auth-form__input"
      />
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Пароль"
        required
        class="auth-form__input"
      />
  
      <button
        type="submit"
        class="auth-form__submit auth-screen__button auth-screen__button--glow"
      >
        Зареєструватися
      </button>
  
      <button
        type="button"
        class="auth-form__back-button"
        onclick="document.getElementById('auth-form').innerHTML = ''; document.getElementById('auth-buttons').style.display = 'flex';"
      >
        ← Назад
      </button>
    </form>
  </section>
