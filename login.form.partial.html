<section class="login-form">
  <h2 class="login-form__title">Вхід до системи</h2>
  <form class="login-form__form">
    <input
      type="email"
      name="email"
      placeholder="Email"
      required
      class="login-form__input"
    />
    <input
      type="password"
      name="password"
      placeholder="Пароль"
      required
      class="login-form__input"
    />
    <button type="submit" class="login-form__button">Увійти</button>
  </form>
</section>
